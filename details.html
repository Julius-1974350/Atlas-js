<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/details.js"></script>
    <title>Détails Monstre</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div id="info-monstre" class="col-4 text-center">
                        <h1 id="nbMonstre"></h1>
                        <img id="imgIcon" />
                        <h2 id="lblName"></h2>
                    </div>
                    <div id="detail-monstre" class="col-8 text-end ">
                        <div class="row align-middle">
                            <label class="col-4" for="lblHealth">Health:</label>
                            <label class="col-4" id="lblHealth"></label>
                        </div>
                        <div class="row">
                            <label class="col-4" for="lblDamage">Damage:</label>
                            <label class="col-4" id="lblDamage"></label>
                        </div>
                        <div class="row">
                            <label class="col-4" for="lblSpeed">Température:</label>
                            <label class="col-4" id="lblSpeed"></label>
                        </div>
                        <div class="row">
                            <label class="col-4" for="lblCritical">Critical:</label>
                            <label class="col-4" id="lblCritical"></label>
                        </div>
                        <div class="row">
                            <div class="col-10 text-center">
                                <button id="Location" type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#locationModal">Locations</button>
                                <button id="Generate" type="button" class="btn btn-success">Generate</button>
                            </div>
                            <div class="col-12">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <table id="specimens" class="table text-center table-bordered border-dark">
                    <thead>
                        <tr>
                            <th scope="col">Affinity</th>
                            <th scope="col">Health</th>
                            <th scope="col">Damage</th>
                            <th scope="col">Speed</th>
                            <th scope="col">Critical</th>
                            <th scope="col">Talents</th>
                            <th scope="col">Kernel</th>
                            <th scope="col">Hash</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Location</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table id="location" class="table">
                            <thead>
                                <tr>
                                    <th>Position</th>
                                    <th>Time</th>
                                    <th>Season</th>
                                    <th>Rates</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="row">
                            <input class="col-3" type="text" id="txtPosition" />
                            <select class="col-2" id="time">
                                <option value="Morning">Morning</option>
                                <option value="Day">Day</option>
                                <option value="Night">Night</option>
                            </select>
                            <select class="col-2" id="season">
                                <option value="Autumn">Autumn</option>
                                <option value="Winter">Winter</option>
                                <option value="Summer">Summer</option>
                                <option value="Spring">Spring</option>
                            </select>
                            <select class="col-2" id="rate">
                                <option value="Common">Common</option>
                                <option value="Limited">Limited</option>
                                <option value="Rare">Rare</option>
                                <option value="Uncommon">Uncommon</option>
                            </select>
                            <button class="col-2" id="add" class="btn btn-secondary">Add</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
